<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="css/_globals.css">
</head>

<!-- The DOM -->
<body>

<h1>Beat the MACHINE!</h1>


<div class="game_selection">

  <button id="rock_button"><img src="images/rock.png" style="height: 50px; width: 50px;"></button>
  <button id="paper_button"><img src="images/paper.png" style="height: 50px; width: 50px;"></button>
  <button id="scissors_button"><img src="images/Scissors.png" style="height: 50px; width: 50px;"></button>


</div>



<script>

let playerSelection;

let computerSelection;

let selections = ["rock","paper","scissors"];




function playRound(playerSelection, computerSelection){


  console.log('Play Round Started!');
  console.log(playerSelection);
  console.log(computerSelection);


  playerSelection = playerSelection.toLowerCase();
  computerSelection = computerSelection.toLowerCase();


  let result;


  if((playerSelection == 'rock') && (computerSelection == 'rock')){

    result = "It's a tie...";

  }

  if((playerSelection == 'rock') && (computerSelection == 'paper')){

    result = "You Lose! Paper beats Rock";
    
  }
  if((playerSelection == 'rock') && (computerSelection == 'scissors')){

    result = "You Win! Rock beats Scissors";

  }
  if((playerSelection == 'paper') && (computerSelection == 'rock')){

    result = "You Win! Paper beats Rock";

}
  if((playerSelection == 'paper') && (computerSelection == 'paper')){

    result = "It's a tie...";

  }
  if((playerSelection == 'paper') && (computerSelection == 'scissors')){

    result = "You Lose! Scissors beats Paper";

  }
  if((playerSelection == 'scissors') && (computerSelection == 'rock')){

    result = "You Lose! Rock beats Scissors";

  }
  if((playerSelection == 'scissors') && (computerSelection == 'paper')){

    result = "You Win! Scissors beats Paper";

  }
  if((playerSelection == 'scissors') && (computerSelection == 'scissors')){

    result = "It's a tie...";    

  }
  
    return console.log(result);
    //return result;
}

// place playerSelection button listener here?
document.getElementById("rock_button").addEventListener("click", function(){
playerSelection = 'rock';

let choice = Math.floor((Math.random() * 3));

computerSelection = selections[choice]; // need to set to random value based on array

playRound(playerSelection,computerSelection);

});

document.getElementById("paper_button").addEventListener("click", function(){
playerSelection = 'paper';

let choice = Math.floor((Math.random() * 3));

computerSelection = selections[choice]; // need to set to random value based on array

playRound(playerSelection,computerSelection);

});

document.getElementById("scissors_button").addEventListener("click", function(){
playerSelection = 'scissors';

let choice = Math.floor((Math.random() * 3));

computerSelection = selections[choice]; // need to set to random value based on array

playRound(playerSelection,computerSelection);

});

function game(){

let computer = 0;
let player = 0;

let result;
let i = 0;

while(i < 5){
  
  //playerSelection = window.prompt("Rock, Paper, or Scissors?");

  //new playerSelection Value must be ready for playRound function

  if(playerSelection != null){
    
      result = playRound(playerSelection, computerSelection);
    
    if((result.charAt(4)) == 'W'){

      player++;

    }

    if((result.charAt(4)) == 'L'){

      computer++;

    }

    console.log('player: '+ player);
    console.log('human: ' + computer);

    console.log(result);
    
    i++;

  }//ends after player versus computer calculation

  playerSelection = null;

}//ends while user prompt loop

  if(player > computer){

    return "Player Wins!";

  } 

  if(computer > player){

    return "Computer Wins!";

  }
  
  return "It's a TIE!";

}




</script>

  </body>
</html>

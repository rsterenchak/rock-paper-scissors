<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="/app/css/globals.css">
</head>

<body>

<h1>Beat the MACHINE!</h1>



<div class="count">

  <p id="human">Human</p>
  <p id="versus">VS</p>
  <p id="machine">MACHINE</p>


</div>

<div class="digits">

  <p id="human_digit">0</p>
  <p id="versus_digit"></p>
  <p id="machine_digit">0</p>

</div>

<hr>

<div class="game_selection">

  <div id="rock">
    <button id="rock_button"><img src="images/rock.png" style="height: 50px; width: 50px;"></button>
  </div>

  <div id="paper">
    <button id="paper_button"><img src="images/paper.png" style="height: 50px; width: 50px;"></button>
  </div>

  <div id="scissors">
    <button id="scissors_button"><img src="images/Scissors.png" style="height: 50px; width: 50px;"></button>  
  </div>

</div>



<script src="app/js/script.js"></script>

  </body>


</html>
